<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <script src="./main.js" defer></script>
    <title>Etch-a-Sketch</title>
</head>
<body>
    <h2 class="page-title">Etch-a-Sketch</h2>
    <div class="sketch">
        <div class="customize">
            <div class="color-mode">
                <input type="color" name="color-picker" id="color-picker" value="#824c3a">
                <button id="color-mode" class="mode active">Color Mode</button>
            </div>
            <button id="rgb-mode" class="mode">10% Darker</button>
            <button id="eraser">Eraser</button>
            <button id="clear">Clear</button>
            <div class="customize-grid">
                <button class="grid-size" value="8">8x8</button>
                <button class="grid-size current" value="16">16x16</button>
                <button class="grid-size" value="64">64x64</button>
                <div class="input-control">
                    <input type="number" name="custom" id="custom" placeholder="Custom" min="2" max="100">
                </div>
            </div>
        </div>
        <div class="container">
        
        </div>
    </div>
</body>
</html>
